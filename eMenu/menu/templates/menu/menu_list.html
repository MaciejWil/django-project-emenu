{% extends "menu/menu_base.html" %}

{% block head_block %}
<title>Menu List</title>
{% endblock %}

{% block body_block %}
<div class="jumbotron">
  <h1>Menu</h1>
    <ol>
      {% for menu in menus %}
      <h2><li><a href="{{menu.id}}">{{menu.name}}</a><br><h4>{{menu.description}}</h4></li></h2>    
      {% endfor %}
    </ol>
</div>


{% endblock %}
